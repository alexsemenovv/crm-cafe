{% extends 'ordersapp/base.html' %}

{% block title %}
    Create order
{% endblock %}

{% block body %}
<h1>Добавить заказ</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>

  <div>
    <a href="{% url 'ordersapp:orders_list' %}">Назад к списку заказов</a>
  </div>

{% endblock %}
