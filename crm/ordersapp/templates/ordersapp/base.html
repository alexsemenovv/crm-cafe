<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>
</head>
<body>
    {% block body %}
        <h1>Base Body</h1>
    {% endblock %}
    <br>
    <div>
        Время: {% now 'H:i' %}
    </div>
    <div>
        {% now 'l' as current_weekday %}
        {{ current_weekday }}
    </div>
</body>
</html>
